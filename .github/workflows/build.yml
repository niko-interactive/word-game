name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pygame pyinstaller
      - run: pyinstaller --onefile main.py
      - uses: actions/upload-artifact@v4
        with:
          name: claude-of-fortune-windows
          path: dist/main.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pygame pyinstaller
      - run: pyinstaller --onefile main.py
      - uses: actions/upload-artifact@v4
        with:
          name: claude-of-fortune-mac
          path: dist/main

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pygame pyinstaller
      - run: pyinstaller --onefile main.py
      - uses: actions/upload-artifact@v4
        with:
          name: claude-of-fortune-linux
          path: dist/main

  release:
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Rename files
        run: |
          mv claude-of-fortune-windows/main.exe claude-of-fortune-windows.exe
          mv claude-of-fortune-mac/main claude-of-fortune-mac
          mv claude-of-fortune-linux/main claude-of-fortune-linux
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            claude-of-fortune-windows.exe
            claude-of-fortune-mac
            claude-of-fortune-linux
