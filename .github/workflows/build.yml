name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pygame pyinstaller
      - run: pyinstaller --onefile main.py
      - uses: actions/upload-artifact@v4
        with:
          name: word-game-windows
          path: dist/main.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pygame pyinstaller
      - run: pyinstaller --onefile --windowed main.py
      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          cp -r dist/main.app dist/dmg/Word\ Game.app
          hdiutil create -volname "Word Game" -srcfolder dist/dmg -ov -format UDZO dist/word-game-mac.dmg
      - uses: actions/upload-artifact@v4
        with:
          name: word-game-mac
          path: dist/word-game-mac.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pygame pyinstaller
      - run: pyinstaller --onefile main.py
      - uses: actions/upload-artifact@v4
        with:
          name: word-game-linux
          path: dist/main

  release:
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract release notes
        run: |
          python3 - <<'EOF'
          import re
          with open("CHANGELOG.md", "r") as f:
              content = f.read()
          match = re.search(r'## v[\d.]+.*?\n(.*?)(?=## v[\d.]|\Z)', content, re.DOTALL)
          if match:
              with open("RELEASE_NOTES.md", "w") as f:
                  f.write(match.group(1).strip())
          EOF
      - uses: actions/download-artifact@v4
      - name: Rename files
        run: |
          mv word-game-windows/main.exe word-game-windows.exe
          mv word-game-mac/word-game-mac.dmg word-game-mac.dmg
          mv word-game-linux/main word-game-linux.bin
      - uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: |
            word-game-windows.exe
            word-game-mac.dmg
            word-game-linux.bin